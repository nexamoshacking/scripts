<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Nexamos</title>
<style>
    html, body {
        margin: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: "Courier New", monospace;
        color: #00ff88;
    }

    .container {
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .glitch {
        font-size: 64px;
        position: relative;
        letter-spacing: 6px;
        animation: flicker 2s infinite;
    }

    .glitch::before,
    .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        width: 100%;
        overflow: hidden;
        background: black;
    }

    .glitch::before {
        top: -2px;
        color: #0ff;
        animation: glitchTop 1.5s infinite linear;
    }

    .glitch::after {
        top: 2px;
        color: #f0f;
        animation: glitchBottom 1.2s infinite linear;
    }

    .subtitle {
        margin-top: 20px;
        font-size: 18px;
        opacity: 0.9;
        min-height: 22px;
    }

    @keyframes glitchTop {
        0% { clip-path: inset(0 0 80% 0); }
        50% { clip-path: inset(0 0 10% 0); }
        100% { clip-path: inset(0 0 80% 0); }
    }

    @keyframes glitchBottom {
        0% { clip-path: inset(80% 0 0 0); }
        50% { clip-path: inset(10% 0 0 0); }
        100% { clip-path: inset(80% 0 0 0); }
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.8; }
    }

    /* scanlines */
    .scanlines::before {
        content: "";
        position: fixed;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.03),
            rgba(255,255,255,0.03) 1px,
            transparent 1px,
            transparent 3px
        );
        pointer-events: none;
    }
</style>
</head>

<body class="scanlines">
<div class="container">
    <div class="glitch" data-text="NEXAMOS">NEXAMOS ü§ù</div>
    <div class="subtitle" id="subtitle"></div>
<h1> Apenas designer gr√°fico </h1>
<h4> Greetz </h4>
</div>

<script>
const phrases = [
    "a verdade n√£o pede permiss√£o",
    "nem tudo deve ser revelado",
    "o sinal est√° ativo",
    "observe os padr√µes",
    "voc√™ j√° est√° dentro",
    "o caos responde"
];

let index = 0;
let char = 0;
const speed = 60;
const delayBetween = 2000;
const subtitle = document.getElementById("subtitle");

function typePhrase() {
    if (char < phrases[index].length) {
        subtitle.textContent += phrases[index][char];
        char++;
        setTimeout(typePhrase, speed);
    } else {
        setTimeout(erasePhrase, delayBetween);
    }
}

function erasePhrase() {
    if (char > 0) {
        subtitle.textContent = phrases[index].slice(0, char - 1);
        char--;
        setTimeout(erasePhrase, speed / 2);
    } else {
        index = (index + 1) % phrases.length;
        setTimeout(typePhrase, speed);
    }
}

typePhrase();
</script>

</body>
</html>
